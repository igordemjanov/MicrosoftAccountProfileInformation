<div style="text-align:center">
    <div>
        <h1>
            {{title}}
        </h1>
    </div>    
    <div>
        <navigation></navigation>
    </div>
    <div>
        <br />
        <router-outlet></router-outlet>
    </div>
    <div *ngIf="!isOffline && !hideSubscription">
        <label>Subscribe to Notifications:</label> <input type="checkbox" [(ngModel)]="notificationsSubscribed" (change)="subscriptionChanged()" />
    </div>
    <div style="color:red" *ngIf="isOffline">
        <b>
            Application is Offline
        </b>        
    </div>
</div>
